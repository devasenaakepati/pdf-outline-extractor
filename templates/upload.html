<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adobe PDF Outline Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(to right, #1a1a1a, #2a2a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      color: #e60000;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    input[type="file"] {
      background: #2a2a2a;
      border: 1px solid #555;
      padding: 10px;
      color: #eee;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #e60000;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    .json-output {
      background-color: #121212;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.5;
      overflow-x: auto;
      border-left: 5px solid #e60000;
      margin-top: 20px;
    }

    .json-key {
      color: #ff8080;
    }

    .json-string {
      color: #ffcc99;
    }

    .json-number {
      color: #8ecfff;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .download-btn {
      background-color: #444;
      margin-top: 10px;
      font-size: 14px;
    }

    .collapsible-section {
      margin-top: 30px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      color: #ff4d4d;
      font-size: 16px;
      margin-bottom: 5px;
    }

    summary:hover {
      color: #fff;
    }

    ul {
      list-style-type: square;
      margin-left: 20px;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adobe PDF Outline Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept=".pdf" required>
      <button type="submit">Upload & Extract</button>
    </form>

    {% if title %}
    <div class="json-output" id="jsonOutput"></div>
    <button class="download-btn" onclick="downloadJSON()">Download JSON</button>

    <div class="collapsible-section">
      <details open>
        <summary>H1 Headings</summary>
        <ul id="h1List"></ul>
      </details>
      <details>
        <summary>H2 Headings</summary>
        <ul id="h2List"></ul>
      </details>
      <details>
        <summary>H3 Headings</summary>
        <ul id="h3List"></ul>
      </details>
    </div>
    {% endif %}

    <div class="footer">Made for Adobe India Hackathon 2025</div>
  </div>

  {% if title %}
  <script>
    const data = {{ [title, headings]|tojson(indent=2) }};
    const flatData = {{ headings|tojson }};
    const syntaxHighlight = (json) => {
      json = JSON.stringify(json, null, 2)
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
        .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, (match) => {
          let cls = 'json-number';
          if (/^"/.test(match)) {
            cls = /:$/.test(match) ? 'json-key' : 'json-string';
          } else if (/true|false/.test(match)) {
            cls = 'json-number';
          } else if (/null/.test(match)) {
            cls = 'json-number';
          }
          return `<span class="${cls}">${match}</span>`;
        });
      return json;
    };

    // Show JSON
    document.getElementById("jsonOutput").innerHTML = syntaxHighlight(data);

    // Categorize and display headings
    flatData.forEach(h => {
      const li = document.createElement("li");
      li.textContent = `${h.text} (Page ${h.page})`;
      document.getElementById(h.level.toLowerCase() + "List").appendChild(li);
    });

    // Download function
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "outline.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
  {% endif %}
</body>
</html>
